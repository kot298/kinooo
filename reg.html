<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>кинотеатр - запись</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="reg.css">
    <script src="hall.JS" defer></script>
    <link rel="shortcut icon" href="img/apple@3x-100.jpg" type="image/x-icon">
</head>
<body id="body">
    <header>
        <div class="a-header">
            <a href="" id="logo" class="a-head">кинотеатр</a>
            <a href="data.html" class="a-head">каталог фильмов</a>
            <a href="" class="a-head">о сайте</a>
        </div>
        <form action="">
            <div class="input-header" id="input-header">
            <div class="search" id="search">
                <input type="text" class="input-head" maxlength="30" placeholder="поиск фильма" id="input-head">
                <button type="button" class="button-header" id="button-header">поиск</button>
            </div>
            <div class="but-head">
                <img id="topic" class="topic" src="img/free-icon-dark-mode-8338708.png" alt="тема страницы">
            </div>
            </div>
        </form>
    </header>
    <main id="main">
        <div class="hall" id="hall">
            <div class="place" id="place1">1</div>
            <div class="place" id="place2">2</div>
            <div class="place" id="place3">3</div>
            <div class="place" id="place4">4</div>
            <div class="place" id="place5">5</div>
            <div class="place-dis" id="place6">6</div>
            <div class="place" id="place7">7</div>
            <div class="place" id="place8">8</div>
            <div class="place" id="place9">9</div>
            <div class="place" id="place10">10</div>
            <div class="place-dis" id="place11">11</div>
            <div class="place" id="place12">12</div>
            <div class="place" id="place13">13</div>
            <div class="place" id="place14">14</div>
            <div class="place" id="place15">15</div>
            <div class="place" id="place16">16</div>
            <div class="place-dis"id="place17">17</div>
            <div class="place" id="place18">18</div>
            <div class="place" id="place19">19</div>
            <div class="place" id="place20">20</div>
            <div class="place" id="place21">21</div>
            <div class="place" id="place22">22</div>
            <div class="place-dis" id="place23">23</div>
            <div class="place" id="place24">24</div>
            <div class="place" id="place25">25</div>
            <div class="place" id="place26">26</div>
            <div class="place" id="place28">28</div>
            <div class="place" id="place29">29</div>
            <div class="place" id="place30">30</div>
        </div>
        <div class="break"></div>
        <div class="pricing" id="pricing">
            <p id="p-price1">общая цена:&nbsp<p class="price" id="price">0</p><p id="p-price2">рублей</p></p>
        </div>
        <div class="break"></div>
        <div class="foot" id="foot">
            <div class="green">
                <div class="gr"></div>
                <p id="p-price3" class="p-price">- свободное место</p>
            </div>
            <button type="button" class="button-main" id="button-main">купить билет</button>
            <div class="grey">
                <div class="g"></div>
                <p id="p-price4" class="p-price">- занятое место</p>
            </div>
        </div>

        <div class="order" id="order">
            <h1 id="p-price5">оплата</h1>
            <div class="break"></div>
            <p class="cost" id="p-price6">общая стоимость билетов: &nbsp<p id="pr">0</p><p id="p-price7">&nbspрублей</p></p>
            <div class="break"></div>
            <form action="" class="form-main">
                <label for="num" id="p-price8">номер карты</label>
                <div class="break"></div>
                <input type="number" id="num">
                <div class="break"></div>
                <button type="button" class="but-form" id="but-form">оплатить</button>
                <div class="break"></div>
                <div class="pole">
                    <p id="pole"></p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <address class="p-foot">
          Г.Йошкар-Ола, ул. Лебедева, д. 33
        </address>
        <p class="p-foot-del">
          +89024316587
        </p>
        <p class="p-foot-del">
          +89124720672
        </p>
      </footer>
</body>
</html>
